    <h1>Race Registration</h1>
    <form action="/register">
        <p>
            <label for="firstname">First Name: </label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Last Name: </label>
            <input type="text" id="lastname" name="lastname" required>
        </p>
        <p>
            <label for="race">Select a race</label>
            <br>
        <div>
            <input type="radio" name="race" id="5k" value="5k" required>
            <label for="5k">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        </p>

        <p>
            <input type="email" required>
            <input type="password" required>
        </p>

        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="18">Under 18</option>
                <option value="30">18-30</option>
                <option value="50">30-50</option>
                <option value="51">50+</option>
            </select>
        </p>
        <button>Register</button>
    </form>

</body>
